name: Main Branch Build and Deploy

on:
  push:
    branches: [main]
    paths-ignore:
      - 'README.md'
      - 'docs/**'
      - '*.md'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24.14.0'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.30.3
          run_install: false

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> "$GITHUB_ENV"

      - name: Setup pnpm cache
        uses: actions/cache@v5
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Format check
        run: pnpm format:check

      - name: Build
        run: pnpm build

      - name: Run unit tests
        run: pnpm test:coverage

      - name: Run e2e tests
        run: pnpm test:e2e:docker

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          verbose: true
          fail_ci_if_error: false

      - name: Generate commit hash
        id: commit_hash
        run: echo "hash=${GITHUB_SHA::8}" >> "$GITHUB_OUTPUT"

      - name: Generate Actual Budget version tag
        id: actual_budget_version
        shell: bash
        run: |
          ACTUAL_BUDGET_VERSION=$(node -p "const v = require('./package.json').dependencies?.['@actual-app/api']; v ? v.replace(/^[~^]/, '') : ''")

          if [ -z "$ACTUAL_BUDGET_VERSION" ]; then
            echo "Error: Failed to extract @actual-app/api version"
            exit 1
          fi

          echo "version=$ACTUAL_BUDGET_VERSION" >> "$GITHUB_OUTPUT"
          echo "Using Actual Budget version tag: $ACTUAL_BUDGET_VERSION"

      - name: Generate internal release number
        id: internal_release
        shell: bash
        env:
          BASE_VERSION: ${{ steps.actual_budget_version.outputs.version }}
        run: |
          INTERNAL_RELEASE_NUMBER=$(node <<'NODE'
          const baseVersion = process.env.BASE_VERSION;

          if (!baseVersion) {
            console.error("Missing BASE_VERSION");
            process.exit(1);
          }

          const versionPattern = new RegExp(`^${baseVersion.replace(/\./g, "\\.")}\\.(\\d+)$`);
          let nextUrl = "https://hub.docker.com/v2/repositories/seriouslag/actual-auto-sync/tags?page_size=100";
          let maxInternalRelease = 0;

          (async () => {
            while (nextUrl) {
              const response = await fetch(nextUrl);
              if (!response.ok) {
                throw new Error(`Docker Hub API request failed with status ${response.status}`);
              }

              const payload = await response.json();

              for (const tag of payload.results ?? []) {
                const match = versionPattern.exec(tag.name);
                if (!match) {
                  continue;
                }

                const releaseNumber = Number.parseInt(match[1], 10);
                if (Number.isInteger(releaseNumber) && releaseNumber > maxInternalRelease) {
                  maxInternalRelease = releaseNumber;
                }
              }

              nextUrl = payload.next;
            }

            process.stdout.write(String(maxInternalRelease + 1));
          })().catch((error) => {
            console.error(error.message);
            process.exit(1);
          });
          NODE
          )

          if [ -z "$INTERNAL_RELEASE_NUMBER" ]; then
            echo "Error: Failed to calculate internal release number"
            exit 1
          fi

          VERSION_WITH_INTERNAL_RELEASE="${BASE_VERSION}.${INTERNAL_RELEASE_NUMBER}"
          echo "number=$INTERNAL_RELEASE_NUMBER" >> "$GITHUB_OUTPUT"
          echo "version=$VERSION_WITH_INTERNAL_RELEASE" >> "$GITHUB_OUTPUT"
          echo "Using internal release number: $INTERNAL_RELEASE_NUMBER"
          echo "Generated release version: $VERSION_WITH_INTERNAL_RELEASE"

      - name: Generate Docker tags
        id: docker_tags
        shell: bash
        run: |
          TAGS="seriouslag/actual-auto-sync:latest
          seriouslag/actual-auto-sync:${{ steps.commit_hash.outputs.hash }}
          seriouslag/actual-auto-sync:${{ steps.internal_release.outputs.version }}
          seriouslag/actual-auto-sync:v${{ steps.internal_release.outputs.version }}"

          {
            echo "tags<<EOF"
            echo "$TAGS"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: seriouslag
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.docker_tags.outputs.tags }}
