name: Main Branch Build and Deploy

on:
  push:
    branches: [main]
    paths-ignore:
      - "README.md"
      - "docs/**"
      - "*.md"

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "24.11.0"

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.21.0
          run_install: false

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> "$GITHUB_ENV"

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Run tests
        run: pnpm test:coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          verbose: true
          fail_ci_if_error: false

      - name: Generate commit hash
        id: commit_hash
        run: echo "hash=${GITHUB_SHA::8}" >> "$GITHUB_OUTPUT"

      - name: Generate version tag
        id: version_tag
        run: |
          # Extract @actual-app/api version (major.minor.patch)
          ACTUAL_API_VERSION=$(node -p "require('./package.json').dependencies['@actual-app/api'].replace('^', '').replace('~', '')" 2>/dev/null || echo "")
          
          if [ -z "$ACTUAL_API_VERSION" ]; then
            echo "Error: Failed to extract @actual-app/api version"
            exit 1
          fi
          
          # Use GitHub run number as incremental release counter
          # This ensures each release gets an incrementing number
          RELEASE_NUMBER="${{ github.run_number }}"
          
          # Combine into format: major.minor.patch.release
          VERSION_TAG="${ACTUAL_API_VERSION}.${RELEASE_NUMBER}"
          echo "tag=${VERSION_TAG}" >> "$GITHUB_OUTPUT"
          echo "Generated version tag: ${VERSION_TAG}"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: seriouslag
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            seriouslag/actual-auto-sync:latest
            seriouslag/actual-auto-sync:${{ steps.commit_hash.outputs.hash }}
            seriouslag/actual-auto-sync:${{ steps.version_tag.outputs.tag }}
